        <h2>스타일 가이드</h2>
        <section>
          <h3>INPUT</h3>
          <!-- sample -->
          <div class="sample">
            <div class="form-text">
              <input id="" name="" type="input" placeholder="아이디를 입력하세요.">
            </div>
          </div>
          <!-- //sample -->

          <script type="syntaxhighlighter" class="brush: xml;">
            <div class="form-text">
              <input id="" name="" type="input" placeholder="아이디를 입력하세요.">
            </div>
          </script>
          <script type="syntaxhighlighter" class="brush: css;">
            .form-text {position: relative; height: 42px; border: 1px solid #d8d8d8; border-radius: 5px; background-color: #fff;}
            .form-text:after {content: ""; clear:both; display: block; height: 0;}
            .form-text input {padding: 5px 20px; width: 100%; height: 100%; border-radius: 5px; outline: 0; border: 0;}
          </script>
        </section>
        <section>
          <h3>PASSWORD</h3>
          <!-- sample -->
          <div class="sample">
            <div class="form-text">
              <input id="" name="" type="password" placeholder="비밀번호 (8~15자리 숫자, 영문자, 특수문자)를 입력하세요." maxlength="15">
            </div>
          </div>
          <!-- //sample -->

          <script type="syntaxhighlighter" class="brush: css;">
            .form-text {position: relative; height: 42px; border: 1px solid #d8d8d8; border-radius: 5px; background-color: #fff;}
            .form-text:after {content: ""; clear:both; display: block; height: 0;}
            .form-text input {padding: 5px 20px; width: 100%; height: 100%; border-radius: 5px; outline: 0; border: 0;}
          </script>
        </section>
        <section>
          <h3>CHECKBOX</h3>
          <!-- sample -->
          <div class="sample">
            <div class="form-chk square mt20">
              <div class="checkbox">
                <input type="checkbox" id="saveId">
                <label for="saveId">아이디저장</label> 
              </div>
            </div>
          </div>
          <!-- //sample -->

          <script type="syntaxhighlighter" class="brush: xml;">
            <div class="form-chk square mt20">
              <div class="checkbox">
                <input type="checkbox" id="saveId">
                <label for="saveId">아이디저장</label> 
              </div>
            </div>
          </script>
          <script type="syntaxhighlighter" class="brush: css;">
            .form-chk {position: relative; display: -ms-flexbox; display: flex; -ms-flex-wrap: wrap; flex-wrap: wrap;}
            .form-chk .checkbox {position: relative; margin-right: 20px;}
          </script>
        </section>
