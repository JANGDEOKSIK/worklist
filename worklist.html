  <script src="./js/jquery-2.2.4.min.js"></script>
  <script src="./js/lodash.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/gsap.min.js"></script>
  <script>
    $(document).ready(function ($) {
      var header_height = $('.header').outerHeight();
      var menulist_height = $('.menulist').outerHeight();

      //바로가기
      $(".go_link a").each(function (q) {
        $(this).on("click", function () {
          var findID = $(this).attr("title");
          gsap.to($("body, html"), { duration: 0, scrollTop: $("#" + findID).offset().top - 75 });
        });
      });
    });

    function popupCenter(href, w, h) {
      var popupX = (document.body.offsetWidth / 2) - (w / 2);
      popupX += window.screenLeft;
      var popupY = (window.screen.height / 2) - (h / 2);

      window.open(href, 'pop_name', 'status=no, scrollbars=yes, height=700, width=1076, left=' + popupX + ', top=' + popupY);
    }
  </script>
